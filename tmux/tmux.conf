# tmux Configuration for Windows 11 (WSL)
# Save this file as: ~/.tmux.conf

# ==========================================
# General Settings
# ==========================================

# Set true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Set escape time to 0 for better responsiveness
set -sg escape-time 0

# Allow automatic renaming of windows
set -g allow-rename on

# Refresh status bar every 5 seconds
set -g status-interval 5

# ==========================================
# Key Bindings
# ==========================================

# Change prefix from Ctrl-b to Ctrl-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows using Shift-arrow without prefix
bind -n S-Left previous-window
bind -n S-Right next-window

# Copy mode using vi keys
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Windows-friendly copy to clipboard (WSL)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"

# ==========================================
# Status Bar Configuration
# ==========================================

# Status bar position
set -g status-position bottom

# Status bar colors - Tokyo Night theme
set -g status-style bg=#1a1b26,fg=#c0caf5

# Left status bar
set -g status-left-length 40
set -g status-left "#[fg=#1a1b26,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#1a1b26]"

# Right status bar
set -g status-right-length 80
set -g status-right "#[fg=#414868,bg=#1a1b26]#[fg=#c0caf5,bg=#414868] %Y-%m-%d #[fg=#7aa2f7,bg=#414868]#[fg=#1a1b26,bg=#7aa2f7,bold] %H:%M "

# Window status format
setw -g window-status-format "#[fg=#c0caf5,bg=#1a1b26] #I:#W "
setw -g window-status-current-format "#[fg=#1a1b26,bg=#bb9af7,bold] #I:#W "

# Pane border colors
set -g pane-border-style fg=#414868
set -g pane-active-border-style fg=#7aa2f7

# Message style
set -g message-style bg=#7aa2f7,fg=#1a1b26,bold

# ==========================================
# Window and Pane Settings
# ==========================================

# Automatically set window title
setw -g automatic-rename on
set -g set-titles on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ==========================================
# Plugins (Optional - requires TPM)
# ==========================================
# To install TPM:
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'